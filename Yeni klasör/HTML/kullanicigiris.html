<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Yeni klasör/CSS/girisadmin.css">
</head>
<body>
    <div class="container">
        <div class="loginkutu">
            <!-- Soldaki görsel kısmı -->
            <div class="image">
                <img src="/img/logoo.jpg" alt="Background Image">
            </div>
            <!-- Soldaki görsel kısmı -->

            <div class="sag">
                <h2>KULLANICI GİRİŞİ</h2>

                <form id="login-form">
                    <input id="email" class="email" type="email" placeholder="Email Address" >
                    <input id="password" class="sifre" type="password" placeholder="Password" >
                    <button type="button" class="login" onclick="login()">LOGIN</button>
                </form>

                <a href="#" class="sifresıfırla">Şifremi Unuttum</a>

                <div class="social-buttons">
                    <button class="facebook">facebook</button>
                    <button class="google">google</button>
                    <button class="twitter">twitter</button>
                </div>
                <p>Hesabın yok mu? <a href="kayitsayfasi.html" class="register">Kayıt Ol</a></p>


            </div>
        </div>
    </div>

    <script >
        function login() {
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

   
    if (email === 'abc@gmail.com' && password === '1234') {

        window.location.href = '/Yeni klasör/HTML/loginindex.html';
    } else {
             alert('Invalid email or password!');
    }
}


    </script>

</body>
</html>
