<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Header Başlangıç -->
    <div class="header">
        <div class="logo">
            <h1>ATEŞ CAR</h1>
        </div>
        <nav class="nav">
            <ul>

            </ul>
        </nav>

    <!-- Header Bitiş -->

    <!-- İletişim Formu Başlangıç -->
    <div class="contact-container">
        <h2>Bize Ulaşın</h2>
        <p>Herhangi bir sorunuz veya öneriniz için bize aşağıdaki form aracılığıyla ulaşabilirsiniz.</p>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </div>
    <!-- İletişim Formu Bitiş -->

    <!-- Footer Başlangıç -->
    <div class="footer">
